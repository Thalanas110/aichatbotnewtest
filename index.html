<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for chat history -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
                <button class="toggle-sidebar-btn mobile-only" id="closeSidebarBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <div class="empty-conversations">
                    <p>No conversations yet</p>
                    <p class="small-text">Start a new chat to begin</p>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="storage-indicator" id="storageIndicator">
                    <span class="storage-icon">üíæ</span>
                    <span id="storageType">Local Storage</span>
                </div>
            </div>
        </aside>

        <!-- Main chat area -->
        <main class="main-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-content">
                    <button class="toggle-sidebar-btn" id="toggleSidebarBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="bot-avatar">ü§ñ</div>
                    <div class="header-text">
                        <h1>AI Chatbot</h1>
                        <p class="status" id="status">Ready to chat</p>
                    </div>
                    <button class="menu-btn" id="menuBtn" aria-label="Menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>

            <!-- Options Menu -->
            <div class="side-menu" id="sideMenu">
                <div class="menu-overlay" id="menuOverlay"></div>
                <div class="menu-content">
                    <div class="menu-header">
                        <h2>Options</h2>
                        <button class="close-menu" id="closeMenu" aria-label="Close menu">√ó</button>
                    </div>
                    <div class="menu-items">
                        <button class="menu-item" id="renameChat">
                            <span class="menu-icon">‚úèÔ∏è</span>
                            Rename Chat
                        </button>
                        <button class="menu-item" id="deleteChat">
                            <span class="menu-icon">üóëÔ∏è</span>
                            Delete Chat
                        </button>
                        <button class="menu-item" id="viewModels">
                            <span class="menu-icon">üîç</span>
                            Available Models
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages Container -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">üëã</div>
                    <h2>Welcome to AI Chatbot!</h2>
                    <p>Start a conversation by typing a message below.</p>
                    <div class="feature-list">
                        <div class="feature-item">üí¨ Natural conversations</div>
                        <div class="feature-item">üß† Powered by Google Gemini</div>
                        <div class="feature-item">üì± Mobile friendly</div>
                        <div class="feature-item">üíæ Chat history</div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="5000"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" aria-label="Send message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Models/Rename -->
    <div class="modal" id="modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Title</h2>
                <button class="close-modal" id="closeModal" aria-label="Close">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
